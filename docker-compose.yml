services:
  # Laravel Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mealprep-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
      - backend-vendor:/var/www/html/vendor
      - backend-node-modules:/var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=
      - DB_CONNECTION=mysql
      - DB_HOST=database
      - DB_PORT=3306
      - DB_DATABASE=mealprep
      - DB_USERNAME=mealprep
      - DB_PASSWORD=secret
    depends_on:
      database:
        condition: service_healthy
    networks:
      - mealprep-network
    command: >
      sh -c "composer install --no-interaction &&
             php -r \"file_exists('.env') || copy('.env.example', '.env');\" &&
             php artisan key:generate --force &&
             php artisan migrate --force &&
             php artisan serve --host=0.0.0.0 --port=8000"

  # Nuxt Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mealprep-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
      - frontend-nuxt:/app/.nuxt
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - mealprep-network
    command: npm run dev

  # MySQL Database
  database:
    image: mysql:8.0
    container_name: mealprep-database
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=mealprep
      - MYSQL_USER=mealprep
      - MYSQL_PASSWORD=secret
    volumes:
      - database-data:/var/lib/mysql
    networks:
      - mealprep-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  backend-vendor:
  backend-node-modules:
  frontend-node-modules:
  frontend-nuxt:
  database-data:

networks:
  mealprep-network:
    driver: bridge
